<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark">
  <main class="card">
    <div class="top-bar">
      <label class="theme-toggle">
        <input type="checkbox" id="theme-switch" checked>
        <span class="slider"></span>
      </label>
    </div>
    <h1>> Generate a secure password</h1>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button id="copy-btn">📋</button>
    </div>
    <hr/>
    <h3>Customize your password</h3>
    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numeric</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>
    <div class="length">
      <label>Password Length:</label>
      <input type="number" id="length-number" min="4" max="50" value="20">
      <input type="range" id="length-range" min="4" max="50" value="20">
    </div>
    <button id="generate-btn">Generate</button>
    <p class="footer">Made with ❤️ by Mohd Shadab</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
